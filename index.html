<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nevatrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="row custom-card">
            <div class="col-12 col-md-5 custom-card__img">
                <img src="img/card__img_1.jpg" alt="">
            </div>
            <div class="col-12 col-md-7">
                <div class="custom-card__duration"></div>
                <div class="custom-card__heading"></div>
                <ul class="custom-card__list">
                    <li class="custom-card__list_item"></li>
                    <li class="custom-card__list_item"></li>
                    <li class="custom-card__list_item"></li>
                    <li class="custom-card__list_item">
                        <div class="custom-card__departures"></div>
                    </li>
                </ul>
                <div class="custom-card__price">
                    <div class="custom-card__price_online"></div>
                    <div class="custom-card__price_offline"></div>
                </div>
                <button class="custom-card__button"></button>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
